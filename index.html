<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
</head>

<body>



    <!-- Rectangle: Inputs for width and height, and an insert button
Square: Input for side length and an insert button
Circle: Input for radius and an insert button
Isoceles Right Triangle: Input for height and an insert button -->
    <div class="shapeInput">
        <label id="rectangle">Rectangle</label><input id="recHeight" type="text" placeholder="Height"><input
            id="recWidth" type="text" placeholder="Width"><button type="submit"  class="recBtn btn-success" type="button">+</button>
        <br>
        <label id="square">Square</label><input id="sqrSide" type="text" placeholder="Side Length"><button
            class="sqrBtn btn-success" type="button">+</button>
        <br>
        <label id="circle">Circle</label><input id="circleRadius" type="text" placeholder="Radius"><button class="circleBtn btn-success"
            type="button">+</button>
        <br>
        <label id="triangle">Triangle</label><input id="triHeight" type="text" placeholder="Height"><button class="trBtn btn-success"
            type="button">+</button>
    </div>

    <div id="container" class="printSq ">

    </div>




    <div id="sideNav">

        <input placeHolder="Width" type="text" id="width" name="width" readonly><label id="rectangle">Width</label><br><br>
        <input placeholder="Height" type="text" id="height" name="height" readonly><label id="rectangle">Height</label><br><br>
        <input placeholder="Radius" type="text" id="radius" name="lname" readonly><label id="rectangle">Radius</label><br><br>
        <input placeholder="Area" type="text" id="area" name="area" readonly><label id="rectangle">Area</label><br><br>
        <input placeholder="Perimeter" type="text" id="perimeter" name="perimeter" readonly><label id="rectangle">Perimeter</label><br><br>

    </div>


<script src="script.js" ></script>
